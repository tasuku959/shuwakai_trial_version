<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>指文字当てゲーム（かんたん）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 30px;
    }

    h1 {
      background: #eee;
      padding: 10px;
      display: inline-block;
      border: 1px solid #aaa;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .choice img {
      width: 100px;
      height: 100px;
      background: linear-gradient(to bottom, #3ac, #2a8);
      border-radius: 5px;
    }

    #answer-area {
      margin-top: 20px;
      display: none;
    }

    #answerInput {
      font-size: 20px;
      padding: 10px;
      width: 300px;
      border: 2px solid green;
      text-align: center;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }

    #result, #summary {
      margin-top: 20px;
      font-size: 18px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    #nextButton {
      display: none;
      margin-top: 20px;
    }

    .footer-buttons {
      margin-top: 30px;
    }

    .footer-buttons {  /* 戻る、ホームボタン */
      display: flex;
      justify-content: center;
      gap: 3em;
      margin-top: 2em;
    }

    .back-button,
    .home-button {
      font-size: 1.0em;
      text-decoration: none;
      color: #000;
    }

    /*.back-button, .home-button {
      margin: 0 10px;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      border: 1px solid #aaa;
      border-radius: 5px;
      background-color: #f0f0f0;
      color: #000;
    }

    .back-button:hover, .home-button:hover {
      background-color: #ddd;
    }*/
  </style>
</head>
<body>

  <h1>指文字当てゲーム（かんたん）</h1>
  <p>下記の指文字にあてはまる言葉を入力してください。<br>
  【注意】ひらがみのみ入力お願いします。
  </p>

  <div>
    <button onclick="startGame(5)">5問</button>
    <button onclick="startGame(10)">10問</button>
  </div>

  <div id="question-number"></div>
  <div class="choices" id="choices"></div>

  <div id="answer-area">
    <input type="text" id="answerInput" placeholder="回答欄">
    <button onclick="submitAnswer()">回答</button>
  </div>

  <div id="result"></div>
  <button id="nextButton" onclick="nextQuestion()">次の問題へ進む</button>

  <div id="summary"></div>

  <script>
    const kanaList = [ 
      'a','i','u','e','o',
  'ka','ki','ku','ke','ko',
  'sa','si','su','se','so',
  'ta','chi','tsu','te','to',
  'na','ni','nu','ne','no',
  'ha','hi','hu','he','ho',
  'ma','mi','mu','me','mo',
  'ya','yu','yo',
  'ra','ri','ru','re','ro',
  'wa','wo','n',
  'ー','xya','xyu','xyo',
  'ga','gi','gu','ge','go',
  'za','zi','zu','ze','zo',
  'da','di','du','de','do',
  'ba','bi','bu','be','bo',
  'pa','pi','pu','pe','po'
    ];


    let currentQuestion = 0;
    let totalQuestions = 0;
    let correctCount = 0;
    let currentWord = "";
    let history = [];

    function startGame(count) {
      currentQuestion = 0;
      totalQuestions = count;
      correctCount = 0;
      history = [];
      document.getElementById('summary').innerHTML = '';
      document.getElementById('result').textContent = '';
      document.getElementById('choices').innerHTML = '';
      document.getElementById('question-number').textContent = '';
      document.getElementById('answer-area').style.display = 'none';
      document.getElementById('nextButton').style.display = 'none';
      nextQuestion();
    }


    //指文字画像　配列
    function getRandomKanaWord() {
      const length = Math.floor(Math.random() * 3) + 3; // 3〜5文字
      let word = [];
      for (let i = 0; i < length; i++) {
        const kana = kanaList[Math.floor(Math.random() * kanaList.length)];
        word.push(kana);  //Array（配列）オブジェクトの組み込みメソッド push() を使用して、配列の末尾に要素を追加している。
      }
      return word;
    }

function nextQuestion() {
  if (currentQuestion >= totalQuestions) {
    showSummary();
    return;
  }

  document.getElementById('result').textContent = '';
  document.getElementById('answerInput').value = '';
  document.getElementById('question-number').textContent = `問題 ${currentQuestion + 1} / ${totalQuestions}`;
  document.getElementById('answer-area').style.display = 'block';

  // 回答後に表示されるボタン
  const nextButton = document.getElementById('nextButton');
  nextButton.textContent = (currentQuestion + 1 === totalQuestions) ? '結果をみる' : '次の問題へ進む';
  nextButton.style.display = 'none';

  currentWord = getRandomKanaWord(); // 配列で返す

  const choiceContainer = document.getElementById('choices');
  choiceContainer.innerHTML = '';
  for (let i = 0; i < currentWord.length; i++) {
    const kana = currentWord[i];
    const img = document.createElement('img');
    img.src = `./Finger_Spelling/${kana}.png`;
    img.alt = kana;
    console.log(img.src); // 追加してパスを確認
    const div = document.createElement('div');
    div.className = 'choice';
    div.appendChild(img);
    choiceContainer.appendChild(div);
  }

  currentQuestion++;
}

    function submitAnswer() {
      const input = document.getElementById('answerInput').value.trim();
      const isCorrect = input === currentWord;
      document.getElementById('result').textContent = isCorrect ? "正解！🎉" : `不正解！😢 正解は「${currentWord}」`;

      history.push({
        question: currentWord,
        answer: input,
        isCorrect: isCorrect
      });

      if (isCorrect) correctCount++;
      document.getElementById('nextButton').style.display = 'inline-block';
      document.getElementById('answer-area').style.display = 'none';
    }

    function showSummary() {
      const incorrect = totalQuestions - correctCount;
      const rate = Math.round((correctCount / totalQuestions) * 100);
      let summary = `<h2>結果</h2>
        <p>正解：${correctCount}問 / ${totalQuestions}問</p>
        <p>正解率：${rate}%</p>
        <ul>`;

      history.forEach((q, i) => {
        summary += `<li>第${i + 1}問：${q.isCorrect ? '⭕' : '❌'}（入力：${q.answer} ／ 正解：${q.question}）</li>`;
      });

      summary += '</ul>';
      document.getElementById('summary').innerHTML = summary;
      document.getElementById('choices').innerHTML = '';
      document.getElementById('question-number').textContent = '';
      document.getElementById('result').textContent = '';
      document.getElementById('answer-area').style.display = 'none';
      document.getElementById('nextButton').style.display = 'none';
    }
  </script>

  <!-- 戻る、ホームボタン -->
  <div class="footer-buttons">
    <a href="quiz.html" class="back-button">← 戻る</a>
    <a href="../1_top/index.html" class="home-button">🏠 ホーム</a>
  </div>

</body>
</html>
